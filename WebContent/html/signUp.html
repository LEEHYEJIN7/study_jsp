<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 	body{
		font-size:12px;
		margin:0px;
	}
	
	#box{
		width:300px;
		margin:300px auto;
		border:0px red solid;
	}
	
   #submitBtn, #resetBtn{
      background-color: white;
      border: 1px solid black;
      margin:20px 5px;
      display: block;      
      float:left;
   }
   	
	.labelB {
		width:30%; float:left;
		border:0px black solid;
		display:inline;
	}
	
	.inputB {
		width:70%;
		border:0px black solid;
		display:inline;
	}
</style>
</head>
<body>
	<div id="box">
		<h2>◎ 회원가입</h2>
		<form name="loginForm">			
			<div id="loginBox">
					<div class="labelB"><label for="id">아이디*</label></div>
					<div class="inputB"><input type="text" name="id"/></div>		
					<div class="labelB"><label for="pwd">비밀번호</label></div>
					<div class="inputB"><input type="password" name="pwd"/></div>
					<div class="labelB"><label for="pwdCk">비밀번호 확인</label></div>
					<div class="inputB"><input type="password" name="pwdCk"/></div>
					<div class="labelB"><label for="email">이메일</label></div>
					<div class="inputB"><input type="text" name="email"/></div>			
					<input type="submit" id="submitBtn" value="가입"/> <input type="reset" id="resetBtn" value="취소"/>					
			</div>
		</form>
	</div>

</body>
</html>
